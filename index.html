<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>TicTacToe</title>
</head>
<body>
    <!--<button>Start</button> will add start functionality-->
    <div class="container">
    <div class="buttonContainer">
        <button id='resetButton'>Reset Board</button>
        <button id="namesButton">Enter Names</button>
        <button id="aiToggle">AI</button>
    </div>
    <form id='myForm' class="form" onsubmit="return false">
        <li class="formInput">
            <label for="playerOneInput">X Player:</label>
            <input type="text" id="playerOneInput" placeholder='Player One' required>
        </li>
        <li class="formInput">
        <label for="playerTwoInput">O Player:</label>
        <input type="text" id="playerTwoInput" placeholder='Player Two' required>
        </li>
        <input type="submit" value="Submit Names" id="submitButton">
    </form>

    <form id="aiForm" class = 'form' onsubmit="return false">
        <label for="playerOneInput">X Player:</label>
        <input type="text" id="playerOneInputAI" placeholder='Player One' required>
        <input type="submit" value="Submit Names" id="submitButtonAI">
    </form>
    </div>  

    <div id="winner">Outcome</div>
    
    <div id="boardContainerContainer">
        <div class="gameBoardContainer" id="gameBoard">
    </div>
    

    </div>
</body>
</html>
