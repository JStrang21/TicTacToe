<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>TicTacToe</title>
</head>
<body>
    <button>Start</button>
    <button id='resetButton'>Reset</button>
    <form onsubmit="return false">
        <label for="playerOneInput">X Player:</label>
        <input type="text" id="playerOneInput" placeholder='Player One' required>

        <label for="playerTwoInput">O Player:</label>
        <input type="text" id="playerTwoInput" placeholder='Player Two' required>

        <input type="submit" value="Submit" id="submitButton">
    </form>

    <div>Outcome</div>
    
    <div class="gameBoardContainer">

    </div>
</body>
</html>
